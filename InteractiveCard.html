<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interactive Card</title>
</head>
<body>
    <div class="card-container">
        <div class="card-images">
            <div class="card-front">
                <img src="Images/bg-card-front.png" alt="front of a card">
                <img src="/Images/card-logo.svg" alt="" id="card_logo">
                <p>Dawid DÄ…browski</p>
            </div>
            <div class="card-back">
                <img src="Images/bg-card-back.png" alt="back of a card">
                <p>123</p>
            </div>
        </div>
    </div>
    <div class="left-side">
        <img src="/images/bg-main-desktop.png" alt="">
    </div>
    <div class="container">
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <label for="">Cardholder Name</label>
                    <input type="text" name="" id="" placeholder="e.g. Jan Kowalski" required>
                </div>
                <div class="input-box">
                    <label for="card_number">Card Number</label>
                    <input type="text" name="card_number" id="card_number" placeholder="e.g. 1234 5678 9000 0000" required>
                </div>
                <div class="input-box">
                    <label for="exp_date">Exp.Date (MM/YY)</label>
                    <input type="text" name="exp_date" id="exp_date" placeholder="MM" required>
                    <input type="text" name="exp_date" id="exp_date" placeholder="YY" required>
                </div>
                <div class="input-box">
                    <label for="cvc">CVC</label>
                    <input type="text" name="cvc" id="cvc" placeholder="e.g.345" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Confirm">
            </div>
        </form>
    </div>
</body>
</html>
